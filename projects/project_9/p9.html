<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance-Tracker</title>
    <link rel="stylesheet" href="style9.css">
</head>
<body style="background-color: #212121;">
    <h1 id="heading">Finance-Tracker</h1>
    <p>A simple web application to track your income and expenses.</p>
    <div id="app" class="app">
        <div id="impFields">
            <div id="totalBalance">
                <h3>Total Balance</h3>
                <h2 id="balanceAmount">₹0.00</h2>
            </div>
            <div id="totalExpense">
                <h3>Total Expense</h3>
                <h2 id="expenseAmount">₹0.00</h2>
            </div>
        </div>
        <div id="subFields">
            <div id="history">
                <h3>History</h3>
            </div>
            <div id="avgSpending">
                <h3>Average Spending</h3>           
                <h2 id="avgAmount">₹0.00</h2>
            </div>
            <div id="visualize">
                <h3>Visualize</h3>
                <canvas id="myChart"></canvas>
            </div>
        </div>
    </div>
</body>
<script type="module" src="pages/project9.js"></script>
</html>
