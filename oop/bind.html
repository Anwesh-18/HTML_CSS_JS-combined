<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>
<body>
    <button>Button clicked</button>    
</body>
<script>
    class React{
        constructor(){
            this.libraryName = "React";
            this.server = "http://localhost:3000";

            //requirement
            document.querySelector("button").addEventListener("click", this.handleClick.bind(this));// giving the context of React class to handleClick method

        }
        handleClick(){
            console.log("Button clicked");
            console.log(this); // without bind, 'this' would refer to the button element
        }
    }
    const app = new React();
    
</script>
</html>
