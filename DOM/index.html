<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dom</title>
</head>

<body style="background-color: #212121; color: #fff;">
</body>
<script>
    const div = document.createElement('div');
    console.log(div);
    div.className = 'container';
    div.id = 'main';
    div.style.backgroundColor = 'red';
    div.style.color = 'white';
    // div.innerText = 'Hello World'; // not recommended as it can lead to security issues
    // it takes the data and then overwrites the entire content of the element
    const addText = document.createTextNode('Hello World');
    div.appendChild(addText);
    document.body.appendChild(div);
</script>
</html>
